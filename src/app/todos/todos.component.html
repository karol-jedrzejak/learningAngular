<h3>Todos List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<ul class="todos">
  @for (todo of todoItems() ; track todo.id) {
  <li class="todos__item">
    <input id="todo-{{ todo.id }}" type="checkbox" [checked]="todo.completed" />
    <h3>
      {{ todo.id }} - {{ todo.title }} - {{ todo.userId }} -
      {{ todo.completed }}
    </h3>
  </li>
  }
</ul>
